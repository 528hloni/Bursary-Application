<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future's Bursary</title>
    <link rel="stylesheet" href="Future.css" />
</head>
<body>

    <header>
        <nav class="navbar">
          <div class="nav-left">
            <img src="Images/Logo.png" alt="future's bursary" height="40" />
            <span class="brand-name">Future Bursary</span>
          </div>
      
          <div class="nav-center">
            <span class="nav-title">BURSARY APPLICATION</span>
          </div>
      
          <div class="nav-right">
            <a href="#personal-info">INFO</a>
            <a href="#academic-info">ACADEMIC</a>
            <a href="#upload-documents">UPLOAD</a>
          </div>
        </nav>
      </header>


        <form method="post">
            <section role="region" aria-labelledby="personal-info">
              <h2 id="personal-info">Personal Info</h2>
              <div class="info">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" />
              </div>
              <div class="info">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" />
              </div>
              <div class="info">
                <label for="number">Phone Number:</label>
                <input type="number" name="number" id="number" />
              </div>
              <div class="info">
                <label for="id">ID Number:</label>
                <input type="id" name="id" id="id" />
              </div>
              <div class="info">
                <label for="birth-date">Date of Birth:</label>
                <input type="date" name="birth-date" id="birth-date" />
              </div>
              <div class="info">
                <label for="address">Address:</label>
                <input type="address" name="address" id="address" />
              </div>
              <div class="info"> 
                <label>Gender:</label>
                <label for="male"><input id="male" type="radio" name="Gender" /> Male</label>
                <label for="female"><input id="female" type="radio" name="Gender"/> Female</label>
              </div>
            </section>

            <section role="region" aria-labelledby="academic-info">
                <h2 id="academic-info">Academic Info</h2>
                <div class="info2">
                  <label for="institution">Institution:</label>
                  <select name="institution" id="institution" required>
                    <option value="">Select an option</option>
                    <option value="uct">University of Cape Town</option>
                    <option value="wits">University of the Witwatersrand</option>
                    <option value="uwc">University of the Western Cape</option>
                    <option value="unisa">University of South Africa</option>
                    <option value="ukzn">University of KwaZulu-Natal</option>
                    <option value="tut">Tshwane University of Technology</option>
                    <option value="dut">Durban University of Technology</option>
                    <option value="up"> University of Pretoria </option> 
                    <option value="uj">University of Johannesburg</option>
                    <option value="ufh">University of Fort Hare </option>
                    <option value="ul">University of Limpopo</option>
                    <option value="cut">Central University of Technology</option>
                    <option value="nmu">Nelson Mandela University</option>
                    <option value="spu">Sol Plaatje University</option>
                    <option value="mut">Mangosuthu University of Technology</option>
                    <option value="vut">Vaal University of Technology</option>
                    <option value="other">Other</option>
                  </select>
                </div>
                <div class="info2">
                  <label for="course-name">Course Name:</label>
                  <input type="text" name="course-name" id="course-name" />
                </div>
                <div class="info2">
                    <label for="student-number">Student Number(If applicable):</label>
                    <input type="text" name="student-number" id="student-number" />
                  </div>
                <div class="info2">
                    <label for="study-year">Study Year Applying For:</label>
                    <select name="study-year" id="study-year" required>
                        <option value="">Select an option</option>
                        <option value="1">1st year</option>
                        <option value="2">2nd year</option>
                        <option value="3">3rd year</option>
                        <option value="4">4th year</option>
                        <option value="other">Other</option>
                    </select>    
                </div>  

            </section> 
            
            <section role="region" aria-labelledby="upload-documents">
                <h2 id="upload-documents">Upload documents</h2>
                <div class="info3">
                <label for="id">Upload A Certified ID Copy:</label>
                <input id="id" type="file" name="id" />
                </div>

                <div class="info3">
                    <label for="academic-record">Upload Recent Academic Record:</label>
                    <input id="academic-record" type="file" name="academic-record" />
                </div>

                <div class="info3">
                    <label for="registration">Upload Proof Of Registration:</label>
                    <input id="registration" type="file" name="registration" />
                </div>

                <div class="info3">
                    <label for="motivation">Upload A Motivation Letter:</label>
                    <input id="motivation" type="file" name="motivation" />
                </div> 

            </section> 
            
            <div class="info4">
                <input type="checkbox" id="agree" name="agreement" required>
                <label for="agree">I confirm that the information provided is correct.</label>
              </div>
              
              <div class="info4">
                <button type="submit">Submit Application</button>
              </div>
        </form>    

</body>
</html>
